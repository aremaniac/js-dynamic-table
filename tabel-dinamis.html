<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <input type="button" onclick="tambahData()" value="Tambah data" />
    <p id="showData"></p>
    
    <br/><br/>
    <input type="button" onclick="addData()" value="Tambah" />
    <table id="bookTable">
		<tr>
			<th>Book ID</th>
			<th>Book Name</th>
			<th>Book Category</th>
			<th>Price</th>
			<th>Aksi</th>
		</tr>
		<tbody>
			
		</tbody>
	</table>

</body>

<script>
 var myBooks = [
            {
                "Book ID": "1",
                "Book Name": "Computer Architecture",
                "Category": "Computers",
                "Price": "125.60"
            },
            {
                "Book ID": "2",
                "Book Name": "Asp.Net 4 Blue Book",
                "Category": "Programming",
                "Price": "56.00"
            },
            {
                "Book ID": "3",
                "Book Name": "Popular Science",
                "Category": "Science",
                "Price": "210.40"
            }
        ]
    function CreateTableFromJSON() {
       

        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }
        var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = 'Aksi';
            tr.appendChild(th);
        
        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
            var tabCell = tr.insertCell(-1);
            tabCell.innerHTML = '<input type="button" onclick="hapusData('+myBooks[i]['Book ID']+')" value="Hapus data '+myBooks[i]['Book ID']+'" />';
            
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
        
    }
    
    
    function tambahData(){
		idx = myBooks.length + 1;
		var data = {
			"Book ID": idx,
			"Book Name": "Tazkiyatun Nafs " + idx,
			"Category": "Religy",
			"Price": "56.00"
		};
    	myBooks.push(data); 
        CreateTableFromJSON();
    }
    
    function hapusData(idx){
    	for (var i = 0; i < myBooks.length; i++) {
        	if(myBooks[i]['Book ID'] == idx){
            	myBooks.splice(i, 1);
        		break;
            }
            console.log('cari ');
        }
        
        CreateTableFromJSON();
    }
    
    
	// PERCOBAAN BINTANG
	function initTable(){
		var table = document.getElementById("bookTable");
	
		// ADD JSON DATA TO THE TABLE AS ROWS.
		for (var i = 0; i < myBooks.length; i++) {
			tr = table.insertRow(-1);
			var row = table.insertRow(-1);
			row.insertCell(0).innerHTML = myBooks[i]['Book ID'];
			row.insertCell(1).innerHTML = myBooks[i]['Book Name'];
			row.insertCell(2).innerHTML = myBooks[i]['Category'];
			row.insertCell(3).innerHTML = myBooks[i]['Price'];
			row.insertCell(4).innerHTML = '<input type="button" onclick="hapusData('+myBooks[i]['Book ID']+')" value="Hapus data '+myBooks[i]['Book ID']+'" />';
		}
	}
    
    initTable();
    
    
    function addData(){
		idx = myBooks.length + 1;
		var data = {
			"Book ID": idx,
			"Book Name": "Tazkiyatun Nafs " + idx,
			"Category": "Religy",
			"Price": "56.00"
		};
		
		myBooks.push(data);
		
		var tableRef = document.getElementById('bookTable');
		// Insert a row in the table at row index 0
		var newRow   = tableRef.insertRow(tableRef.rows.length);
		newRow.insertCell(0).innerHTML = data['Book ID'];
		newRow.insertCell(1).innerHTML = data['Book Name'];
		newRow.insertCell(2).innerHTML = data['Category'];
		newRow.insertCell(3).innerHTML = parseInt(data['Price']) * parseInt(data['Book ID']);
		newRow.insertCell(4).innerHTML = '<input type="button" onclick="delData(this, '+data['Book ID']+')" value="Hapus data '+data['Book ID']+'" />';
		
	}
	
	function delData(node, index){
		var tableRef = document.getElementById('bookTable');
		var xnode = node.parentNode.parentNode.rowIndex;
		tableRef.deleteRow(xnode);
		
		for (var i = 0; i < myBooks.length; i++) {
        	if(myBooks[i]['Book ID'] == index){
            	myBooks.splice(i, 1);
        		break;
            }
        }
	}
	
</script>
</html>
